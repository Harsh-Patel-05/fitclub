<html>
{% load static %}

<head>
  <title>FITZEE | LOGIN</title>
  <!-- for-mobile-apps -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="Best Store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
    Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
  <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
      	function hideURLbar(){ window.scrollTo(0,1); }
    </script>
  <!-- //for-mobile-apps -->
  <link href=" {% static 'css/bootstrap.css' %} " rel="stylesheet" type="text/css" media="all" />
  <link href=" {% static 'css/style.css' %} " rel="stylesheet" type="text/css" media="all" />
  <!-- js -->
  <script src=" {% static 'js/jquery.min.js' %} "></script>
  <script src=" {% static 'js/responsive.js' %} "></script>
  <!-- //js -->
  <!-- cart -->
  <script src=" {% static 'js/simpleCart.min.js' %} "></script>
  <!-- cart -->
  <link rel="stylesheet" type="text/css" href=" {% static 'css/jquery-ui.css' %} " />
  <!-- for bootstrap working -->
  <script type="text/javascript" src=" {% static 'js/bootstrap-3.1.1.min.js' %} "></script>
  <!-- //for bootstrap working -->
  <link
    href=" //fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic "
    rel="stylesheet" type="text/css" />
  <link
    href=" //fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic "
    rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href=" {% static 'css/rate.css' %} " />
  <!-- animation-effect -->
  <link href=" {% static 'css/animate.min.css' %} " rel="stylesheet" />
  <script src=" {% static 'js/wow.min.js' %} "></script>
  <script>
    new WOW().init();
  </script>
  <!-- //animation-effect -->
</head>

<body>
  <!-- login -->
  <div class="login">
    <div class="container">
      <h3 class="animated wow zoomIn" data-wow-delay=".5s">Login Form</h3>
      <p class="est animated wow zoomIn" data-wow-delay=".5s" style="color: white">
        Login with your registered E-mail address and Password
      </p>
      <div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
        {% if messages %} {% for msg in messages %}
        <p>{{msg}}</p>
        {% endfor %} {% endif %}
        <form action="{% url 'checkuser' %} " method="post">
          {% csrf_token %}
          <label class="E-mail">E-mail</label>
          <input type="email" placeholder="Email Address" required=" " style="margin-left: 33.2%" name="email"
            id="email" /><br /><br />
          <label class="Password">Password</label>
          <input type="password" placeholder="Password" required=" " style="margin-left: 26.8%" name="password"
            id="password" />
          <input type="submit" value="Login" />
        </form>
      </div>
      <h4 class="animated wow slideInUp" data-wow-delay=".5s">
        For New People
      </h4>
      <p class="animated wow slideInUp" data-wow-delay=".5s">
        <a href=" {% url 'register.html' %} ">Register Here</a>
      </p>
    </div>
  </div>
  <!-- //login -->
</body>

</html>
