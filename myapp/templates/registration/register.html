<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <title>FITZEE | Register</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="keywords"
      content="Best Store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"
    />
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
      	function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <!-- //for-mobile-apps -->
    <link
      href=" {% static 'css/bootstrap.css' %} "
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href=" {% static 'css/style.css' %} "
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!-- js -->
    <script src=" {% static 'js/jquery.min.js' %} "></script>
    <!-- //js -->
    <!-- cart -->
    <script src=" {% static 'js/simpleCart.min.js' %} "></script>
    <!-- cart -->
    <!-- for bootstrap working -->
    <script
      type="text/javascript"
      src=" {% static 'js/bootstrap-3.1.1.min.js' %} "
    ></script>
    <!-- //for bootstrap working -->
    <link
      href=" fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic "
      rel="stylesheet"
      type="text/css"
    />
    <link
      href=" fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic "
      rel="stylesheet"
      type="text/css"
    />
    <!-- timer -->
    <link rel="stylesheet" href=" {% static 'css/jquery.countdown.css' %} " />
    <link rel="stylesheet" href=" {% static 'css/rate.css' %} " />
    <!-- //timer -->
    <!-- animation-effect -->
    <link href=" {% static 'css/animate.min.css' %} " rel="stylesheet" />
    <script src=" {% static 'js/wow.min.js' %} "></script>
    <script>
      new WOW().init();
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
    />
    <!-- //animation-effect -->
  </head>

  <body>
    <!-- register -->
    <div class="register">
      <div class="container">
        <h3 class="animated wow zoomIn" data-wow-delay=".5s">Register Here</h3>
        <!-- <p class="est animated wow zoomIn" data-wow-delay=".5s">Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia 
				deserunt mollit anim id est laborum.</p> -->
        <div class="login-form-grids">
          <h4 class="animated wow slideInUp" data-wow-delay=".5s">
            profile information
          </h4>
          {% if messages %} {% for msg in messages %}
          <p>{{msg}}</p>
          {% endfor %} {% endif %}
          <form
            action="{% url 'viewdata' %}"
            method="post"
            enctype="multipart/form-data"
            class="animated wow slideInUp"
            data-wow-delay=".5s"
          >
            {% csrf_token %}
            <label class="First-Name">First Name </label>
            <input
              type="text"
              placeholder="First Name..."
              required=" "
              style="margin-left: 25%"
              name="firstname"
              id="firstname"
            /><br /><br />
            <label class="Last-Name">Last Name</label>
            <input
              type="text"
              placeholder="Last Name..."
              required=" "
              style="margin-left: 25.3%"
              name="lastname"
              id="lastname"
            /><br /><br />
            <label class="Age">Address</label>
            <textarea
              placeholder="Enter Address..."
              required=" "
              style="margin-left: 30%; background-color: white"
              rows="2"
              cols="23"
              name="address"
              id="address"
            ></textarea
            ><br /><br />
            <label class="Age">Age</label>
            <input
              type="number"
              placeholder="Enter Age..."
              required=" "
              style="margin-left: 38.5%"
              name="age"
              id="age"
            /><br /><br />
            <label class="Height">Height</label>
            <input
              type="text"
              placeholder="Enter Height..."
              required=" "
              style="margin-left: 33%"
              name="height"
              id="height"
            /><br /><br />
            <label class="Weight">Weight</label>
            <input
              type="text"
              placeholder="Enter Weight..."
              required=" "
              style="margin-left: 32%"
              name="weight"
              id="weight"
            /><br /><br />
            <label class="Gender">Gender</label>
            <input
              type="radio"
              id="Male"
              value="Male"
              name="gender"
              style="margin-left: 31%"
            />
            <label class="Gender">Male</label>&nbsp;&nbsp;&nbsp;
            <input type="radio" id="Female" value="Female" name="gender" />
            <label class="Gender">Female</label>
            <br /><br />
            <label class="Phone-number"><p>Mobile</p></label>
            <input
              type="number"
              placeholder="Enter Mobile No..."
              required=" "
              style="margin-left: 32%"
              name="number"
              id="number"
            /><br /><br />

            <label class="Deficiency"><p>Deficiency</p></label>
            <select
              name="Deficiency"
              id="Deficiency"
              style="margin-left: 25%; width: 50%"
            >
              {% for data in def %}
              <option value="{{ data.id }}">{{ data.de_type }}</option>
              {% endfor %}
            </select>
            <br /><br />
            <label class="E-mail">E-mail</label>
            <input
              type="email"
              placeholder="Email Address"
              required=" "
              style="margin-left: 33.2%"
              name="email"
              id="email"
            /><br /><br />
            <label class="Password">Password</label>
            <input
              type="password"
              placeholder="Password"
              required=" "
              style="margin-left: 26.8%"
              name="password"
              id="password"
            /><br /><br />
            <!--<label class="Password">Confirm Password</label>-->
            <!--<input type="password" placeholder="Confirm Password" required=" " style="margin-left: 10.5%;" name="conpassword" id="conpassword"><br><br>-->
            <input type="submit" value="Register" />
          </form>
          <!-- <div class="register-check-box animated wow slideInUp" data-wow-delay=".5s">
					<div class="check">
						<label class="checkbox"><input type="checkbox" name="checkbox"><i> </i>Subscribe to Newsletter</label>
					</div>
				</div> -->
        </div>
        <span style="margin-left: 40%; color: white"
          >Already have an account ?</span
        >
        &nbsp;<a href="{% url 'login.html' %}">Log In</a>
      </div>
    </div>
    <script type="text/javascript">
      function Validate() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("conpassword").value;
        if (password != confirmPassword) {
          alert("Passwords do not match.");
          return false;
        }
        return true;
      }
    </script>
    <!-- //register -->
  </body>
</html>
