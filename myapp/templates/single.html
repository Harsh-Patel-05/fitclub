{% extends 'base.html' %} {% block content %} {% load static %}
<!-- breadcrumbs -->
	<div class="breadcrumbs">
		<div class="container">
			<ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
				<li><a href=" {% url 'index.html' %} "><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
				<li class="active">Product Detail</li>
			</ol>
		</div>
	</div>
<!-- //breadcrumbs -->
<!-- single -->
	<div class="single">
		<div class="container">
			<div class="col-md-4 products-left">
				<div class="categories animated wow slideInUp" data-wow-delay=".5s" style="margin-top: 3.5em;">
					<h3>Categories</h3>
					<ul class="cate">
						<li><a href=" {% url 'products.html' %} ">Powder</a></li>
						<li><a href=" {% url 'products.html' %} ">Pill</a> </li>
						<li><a href=" {% url 'products.html' %} ">Juice</a> </li>
						<li><a href=" {% url 'products.html' %} ">Tea</a> </li>
						<li><a href=" {% url 'products.html' %} ">Shake</a> </li>
					</ul>
				</div>
			</div>
			<div class="col-md-8 single-right" style="margin-top: 4.8%;">
				<div class="col-md-5 single-right-left animated wow slideInUp" data-wow-delay=".5s">
					<div class="flexslider">
						<ul class="slides">
							<li data-thumb="images/si.jpg" >
								<div class="thumb-image"> <img src="/media/{{ item.i_photo }}" data-imagezoom="true" class="img-responsive"> </div>
							</li>
						</ul>
					</div>
					<!-- flixslider -->
						<script defer src=" {% static 'js/jquery.flexslider.js' %} "></script>
						<link rel="stylesheet" href=" {% static 'css/flexslider.css' %} " type="text/css" media="screen" />
						<script>
						// Can also be used with $(document).ready()
						$(window).load(function() {
						  $('.flexslider').flexslider({
							animation: "slide",
							controlNav: "thumbnails"
						  });
						});
						</script>
					<!-- flixslider -->
				</div>
				<div class="col-md-7 single-right-left simpleCart_shelfItem animated wow slideInRight" data-wow-delay=".5s">
					<h3>{{ item.i_name }}</h3>
					<h4>
						Rs.{{ item.i_price }}</h4>
					<div class="description">
						<h5><i>Description</i></h5>
						<p>{{ item.i_desc}}</p>
					</div>
					<div class="rem">
					<div class="invert">
					<div class="quantity"> 
						<div class="quantity-select">                           
							<label style="color: white;">Quantity:</label> 
							&nbsp;
							<div class="entry value-minus">&nbsp;</div>
							<div class="entry value"><span>1</span></div>
							<div class="entry value-plus active">&nbsp;</div>
						</div></div>
					</div>
					</div><br>
					<div class="occasion-cart">
						<a class="item_add" href="/addtocart/{{ item.id }}">add to cart </a>
					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
<!-- //single -->
{% endblock %}
